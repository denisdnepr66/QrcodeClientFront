<div [@fadeInAnimation] *ngIf="amountLoaded && guestsLoaded ">
    <br>
    <br>
    <div class="success-checkmark">
        <div class="check-icon">
            <span class="icon-line line-tip"></span>
            <span class="icon-line line-long"></span>
            <div class="icon-circle"></div>
            <div class="icon-fix"></div>
        </div>
    </div>
    <h3 style="color: #305468; text-align: center; margin-left: 20px; margin-right: 20px"> Total amount
        <strong>{{amount.amount}} {{amount.currencyName}} </strong> was paid by <strong>{{guests.length}}</strong>
        guests.</h3>
    <h5 style="color: #305468; text-align: center; margin-left: 20px; margin-right: 20px">Thank you for your visit and
        for diving into new technologies with us :)</h5>
    <br>
    <br>
    <h4 style="text-align: left; margin-left: 30px; color: #305468">History:</h4>
    <div>
        <ul *ngFor="let guest of guests">
            <li>
                <p style="display:inline-block">{{ guest.name }}</p>
                <p style="display:inline-block; float: right; margin-right: 30px">{{ guest.amount }} {{ guest.currency }}</p>
            </li>
            <hr>
        </ul>
    </div>
    <h4 style="text-align: center; color: #305468">You can close the window. Hope to see you soon again</h4>
</div>

<div *ngIf="!amountLoaded && !guestsLoaded" class="loading-container">
    <button class="loader"></button>
</div>
