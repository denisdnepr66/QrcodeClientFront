<br>
<br>
<div class="success-checkmark">
    <div class="check-icon">
        <span class="icon-line line-tip"></span>
        <span class="icon-line line-long"></span>
        <div class="icon-circle"></div>
        <div class="icon-fix"></div>
    </div>
</div>
<h3 style="color: #305468; text-align: center;"> Payment Accepted </h3>
<br>
<br>

<div style="text-align: center;" class="row">
    <div class="column">
        <div class="pie animate" style="--p:100;--c:#305468">{{amount.amount}} {{amount.currencyName}}</div>
        <p style="text-align: center;">Total amount</p>
    </div>
    <div class="column">
        <div class="pie animate" style="--p:{{ leftToPayRatio }};--c:#305468">{{amount.leftToPay}} {{amount.currencyName}}</div>
        <p style="text-align: center;">Left to pay</p>
    </div>
    <div class="column">
        <div class="pie animate" style="--p:{{ youPaidRation }};--c:#305468">{{youPaidAmount}} {{amount.currencyName}}</div>
        <p style="text-align: center;">You Paid</p>
    </div>
</div>

<br>
<h4 style="text-align: left; margin-left: 40px; color: #305468">History:</h4>

<div *ngIf="guests?.length > 0; else noGuests">
    <ul *ngFor="let guest of guests">
        <li>
            <p style="display:inline-block">{{ guest.name }}</p>
            <p style="display:inline-block; float: right; margin-right: 30px">{{ guest.amount }} {{ guest.currency }}</p>
        </li>
        <hr>
    </ul>
</div>

<ng-template  #noGuests>
    <hr>
    <h5> There are no guests in the list</h5>
</ng-template>
